<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form #adminregform="ngForm" (ngSubmit)=registerAdmin() class="modal-content">
    <div class="container"></div>
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label>Name</label>
    <input type="text" required id="adminName" name="adminName" placeholder="Enter Name" [(ngModel)]=admin.adminName #adminName="ngModel"><br>
    <div style="color:red;" *ngIf="adminName.invalid && (adminName.dirty || adminName.touched)">
        <div *ngIf="adminName.errors.required">
            Name is required.
          </div>
        </div>



   
    <label>Email</label>
    <input type="text" name="adminEmail" [(ngModel)]=admin.adminEmail  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"  placeholder="Enter Email" #adminEmail="ngModel" required><br>
    <div style="color:red;" *ngIf="adminEmail.invalid && (adminEmail.dirty||adminEmail.touched)">
        <div *ngIf="adminEmail.errors?.pattern">
            Email is invalid
        </div>
        <div *ngIf="adminEmail.errors?.required">
          Email can't be null
      </div>
        </div>
    
    
    
    <label>Phone</label>
    <input type="text" required id="adminPhone" name="adminPhone" [(ngModel)]=admin.adminPhone pattern="[0-9]{10}$" type="text" placeholder="Enter your number" #adminPhone="ngModel"><br>
    
    <div style="color:red;" *ngIf="adminPhone.invalid && (adminPhone.dirty||adminPhone.touched)">
        <div *ngIf="adminPhone.errors?.pattern">
            phone number is invalid
        </div>
        <div *ngIf="adminPhone.errors?.required">
          phone number can't be null
      </div>
    </div>
    
    
    <label>User Password : </label>
    <input minlength="10" type="password" placeholder="Enter Password" name="adminPassword" [(ngModel)]=admin.adminPassword  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required #adminPassword="ngModel"><br>
    
    <div style="color:red;" *ngIf="adminPassword.invalid && (adminPassword.dirty||adminPassword.touched)">
        <div *ngIf="adminPassword.errors?.pattern">
            Password is invalid
        </div>
        <div *ngIf="adminPassword.errors?.required">
          Password can't be null
      </div>
        </div>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
    
    
      <div class="clearfix">
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    
</form>
</body>
</html>
